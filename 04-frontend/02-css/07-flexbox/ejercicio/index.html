<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contenedor-carta">
        <div class="contenedor-izquierda">
          <h2>Your Result</h2>
          <div class="circulo">
            <span class="circulo-numero">76</span>
            <span class="circulo-cien">of 100</span>
          </div>
          <div class="titulo-resultado">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these test
          </p>
        </div>
        <div class="contenedor-derecha">
          <h2>Summary</h2>
          <div class="habilidades">
            <div class="habilidad rojo">
              <div class="habilidad-izquierda">
                <img src="./images/icon-reaction.svg" alt="Rayo" />
                <span>Reaction</span>
              </div>
              <div class="habilidad-derecha">
                <span>80</span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="habilidad amarillo">
              <div class="habilidad-izquierda">
                <img src="./images/icon-memory.svg" alt="Cerebro" />
                <span>Memory</span>
              </div>
              <div class="habilidad-derecha">
                <span>92</span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="habilidad verde">
              <div class="habilidad-izquierda">
                <img src="./images/icon-verbal.svg" alt="Verbal" />
                <span>Verbal</span>
              </div>
              <div class="habilidad-derecha">
                <span>61</span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="habilidad azul">
              <div class="habilidad-izquierda">
                <img src="./images/icon-visual.svg" alt="visual" />
                <span>Visual</span>
              </div>
              <div class="habilidad-derecha">
                <span>72</span>
                <span>/ 100</span>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
