<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Esto es CSS Externo -->
    <link rel="stylesheet" href="./estilos.css" />
    <!-- Esto es CSS Externo -->
    <title>Tipos de conexiones HTML - CSS</title>
    <!-- Esto es CSS Interno -->
    <style>
      p {
        color: blue;
      }
    </style>
    <!-- Esto es CSS Interno -->
  </head>
  <body>
    <!-- Esto es CSS en linea -->
    <h1 style="color: purple">Esto es un titulo h1</h1>
    <p>Esto es una etiqueta p</p>
    <p style="color: red">Esto es otra etiqueta p 2</p>
    <p>Esto es la tercera etiqueta p</p>
  </body>
</html>
