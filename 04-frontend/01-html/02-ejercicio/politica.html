<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Politica de privacidad</title>
  </head>
  <body>
    <main>
      <h1>Esta es la politica de privacidad de datos</h1>
      <p>
        <a href="./index.html">Regresar al home</a>
      </p>
      <p>
        <a href="./index.html" target="_blank"
          >Regresar al home pero en otra pestania</a
        >
      </p>
      <form>
        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          autocomplete="off"
          placeholder="escriba su nombre..."
          autofocus
        /><br />
        <label for="email">Correo electronico:</label><br />
        <input type="email" id="email" required /><br />
        <label for="password">Contrasenia:</label><br />
        <input type="password" id="password" required name="password" /><br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
