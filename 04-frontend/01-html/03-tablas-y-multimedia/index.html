<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas y etiquetas multimedia</title>
    <style>
      thead,
      tbody,
      tfoot,
      tr,
      td,
      th {
        border: 1px solid gray;
      }
      tr {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tienda de ropa</h1>
      <hr />
      <p>
        Esta es la <span style="color: blue">mejor tienda</span>de ropa y en la
        siguiente tabla encontraras los precios de los productos
      </p>
      <video
        src="https://cdn.coverr.co/videos/coverr-store-assistant-adjusts-jacket-290/1080p.mp4"
        width="400"
        controls
        loop
        preload="auto"
        autoplay
      ></video>
      <iframe src="https://cssreference.io"> </iframe>
      <iframe
        width="400"
        src="https://www.youtube.com/embed/AKJfakEsgy0"
        title="Hola Yo en 5 AÃ±os"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <p>Bueno ahora si la tabla:</p>
      <table style="border: 1px solid black">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Total</th>
            <th>$170.000</th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Zapatos nike</td>
            <td>$90.000</td>
          </tr>
          <tr>
            <td>Jean Levis</td>
            <td>$70.000</td>
          </tr>
          <tr>
            <td>Camiseta herpo, la mejor de todas</td>
            <td>$10.000</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
