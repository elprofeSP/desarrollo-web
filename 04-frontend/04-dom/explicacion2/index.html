<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos en el DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">ClubHouse</div>
    </header>
    <main>
      <h1>Eventos en el DOM</h1>
      <h2>Que son los eventos?</h2>
      <p>
        Los eventos son acciones que ocurren en el DOM, como hacer click en un
        boton, mover el mouse, etc.
      </p>
      <h2 onclick="console.log('Hola desde html')">
        Formulario para registrarse
      </h2>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" />
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" />
        <button type="submit">Enviar</button>
      </form>
      <h2>Lista de Estudiantes</h2>
      <input type="text" id="estudiante" name="estudiante" />
      <button id="btnEstudiante">Agregar Estudiantes a la lista</button>
      <ul>
        <li>Angelo</li>
        <li>Moreno</li>
        <li>Jose</li>
      </ul>
      <button id="btnRemover">Remover evento</button>
      <section class="eventos">
        <div id="div-1">
          1
          <div id="div-2">
            2
            <div id="div-3">3</div>
          </div>
        </div>
      </section>
      <div id="codigos">
        <div class="codigo">
          <img src="https://http.cat/images/200.jpg" alt="200" width="200"/>
          <div id="mensaje">200 - OK</div>
        </div>
        <div class="codigo">
          <img src="https://http.cat/images/404.jpg" alt="404" width="200"/>
          <div id="mensaje">404 - NOT FOUND</div>
        </div>
      </div>
      <template id="template">
        <div class="codigo">
          <img width="200"/>
          <div id="mensaje"></div>
        </div>
      </template>
    </main>
    <footer>
      <div>Derechos de autor 2023 - Clubhouse</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
